spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/angularspringproject?useSSL=false&useUnicode=yes&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=projectuser
spring.datasource.password=projectuser

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.data.rest.base-path=/api
spring.data.rest.default-page-size=100

spring.data.rest.detection-strategy=annotated


# HTTPS configuration

# Server web port
server.port=8443

# Enable HTTPS support
server.ssl.enabled=true

# Alias that identifies the key in the key store
server.ssl.key-alias=eCommerce

# Keystore location
server.ssl.key-store=classpath:eCommerce-keystore.p12

# Keystore password
server.ssl.key-store-password=secret

# Keystore format
server.ssl.key-store-type=PKCS12